<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagina-mappa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.min.css"
      integrity="sha512-fJcFDOQo2+/Ke365m0NMCZt5uGYEWSxth3wg2i0dXu7A1jQfz9T4hdzz6nkzwmJdOdkcS8jmy2lWGaRXl+nFMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="map-container">
      <div class="map-col">
        <div class="map-row">
          <iframe
            width="100%"
            height="100%"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=100%25&amp;hl=en&amp;q=Udine+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ><a href="https://www.maps.ie/population/"
              >Population calculator map</a
            ></iframe
          >
        </div>
        <div class="map-row2">
          <h2>BUS IN CIRCOLAZIONE</h2>
          <div class="ele-circ"></div>
        </div>
      </div>
      <div class="map-col2">
        <h3>TROVA IL TUO BUS</h3>
        <form action="">
          <input
            type="text"
            class="ricerca-via"
            placeholder="Inserisci la tua posizione"
          />
          <input
            type="text"
            class="ricerca-via"
            placeholder="Inserisci la tua destinazione"
          />
          <div class="form-ora">
            <div class="form-col">
              <label class="label-ora" for="">ORARIO DI </label>
              <select name="" id="">
                <option value="Partenza">PARTENZA</option>
                <option value="Arrivo">ARRIVO</option>
              </select>
            </div>
            <input class="input-ora" type="text" placeholder="00:00">
          </div>
        </form>
        <a style="display: block" class="search-btn" href="pagina-mappa.html">
          <svg
            class="search"
            xmlns="http://www.w3.org/2000/svg"
            height="44"
            viewBox="0 -960 960 960"
            width="44"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
