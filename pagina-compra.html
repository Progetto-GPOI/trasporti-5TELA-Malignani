  <body>
      <div class="container-compra">
            <div class="info-corsa">
                <h2>LINEA 17</h2>
                <div class="fermate">
                  <ul>
                    <li>
                      <label for="">PARTENZA</label>
                      <label for="">00:00</label>
                    </li>
                    <li id="listaFermate">
                      <label for="">FERMATA</label>
                      <label for="">00:00</label>
                    </li>
                    <li>
                      <label for="">ARRIVO</label>
                      <label for="">00:00</label>
                    </li>
                  </ul>
                </div>
            </div>

            <span class="divisore"></span>

            <div class="pagamento">
              <h3>Compra il tuo<br>biglietto</h3>
              <form action="">
                <div class="form-row">
                  <label for="">quantit√†:</label>
                  <input type="number" value="1" id="nBiglietti" onchange="prezzoTotale()">
                </div>
                <div class="form-row">
                  <label for="">metodo di ricezione:</label>
                  <select name="" id="">
                    <option value="SMS">SMS</option>
                    <option value="E-mail">E-mail</option>
                  </select>
                </div>
              </form>
              <ul class="metodo-pagamento">
                <li>
                  <a class="paypal" href="">
                    <img src="src/images/paypal-logo.jpg" alt="">
                  </a>
                </li>
                <li>
                  <a class="googlepay" href="">
                    <img src="src/images/googlepay-logo.png" alt="">
                  </a>
                </li>
                <li>
                  <a class="applepay" href="">
                    <img src="src/images/applepay-logo-white.png" alt="">
                  </a>
                </li>
              </ul>
              <div class="sconti">
                <label for="" id="sconto5">Acquistando 10 biglietti avrai uno sconto del 5% sul totale</label>
                <label for="" id="sconto10">Acquistando 30 biglietti avrai uno sconto del 10% sul totale</label>
              </div>
              <div class="prezzo">
                <label for="">TOTALE:</label>
                <label for="" id="prezzoTotale">3.05$</label>
              </div>
              <input class="button" type="button" value="COMPRA" onclick="prezzoTotale()">
              <a href="pagina-mappa.html" class="back-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></a>
          </div>
          </div>
