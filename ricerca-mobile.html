<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagina-mappa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src\style\style-ricerca.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.min.css"
      integrity="sha512-fJcFDOQo2+/Ke365m0NMCZt5uGYEWSxth3wg2i0dXu7A1jQfz9T4hdzz6nkzwmJdOdkcS8jmy2lWGaRXl+nFMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>5TELA</h2>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <div class="map">
      <div class="map-col2">
        <h3>TROVA IL TUO BUS</h3>
        <form action="">
          <input
            type="text"
            class="ricerca-via"
            placeholder="Inserisci la tua posizione"
          />
          <input
            type="text"
            class="ricerca-via"
            placeholder="Inserisci la tua destinazione"
          />
          <div class="form-ora">
            <div class="form-ora--col">
              <label for="">ORARIO DI</label>
              <select name="" id="">
                <option value="Partenza">PARTENZA</option>
                <option value="Arrivo">ARRIVO</option>
              </select>
            </div>
            <input type="time"/>
          </div>
          <div class="button-container">
            <a
              style="display: flex"
              class="search-btn"
              href="ricerca-mobile.html"
            >
              <svg
                class="search"
                xmlns="http://www.w3.org/2000/svg"
                height="30"
                viewBox="0 -960 960 960"
                width="30"
              >
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                />
              </svg>
            </a>
          </div>
        </form>
        <div class="results">
          <ul>

            <li id="listaResults" onclick="togglePrezzo()">
              <div class="content">
                <div class="content-col">
                  <h4>17</h4>
                </div>
                <div class="content-col2">
                  <div class="content-col2--row">
                    <label for="">Via di partenza</label>
                    <div class="ora-pa" style="fill: #457b9d">
                      <label for="" class="label-pa">00:00</label>
                      <svg
                        class="svg-up"
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        viewBox="0 -960 960 960"
                        width="24"
                      >
                        <path
                          d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"
                        />
                      </svg>
                    </div>
                  </div>
                  <div class="content-col2--row">
                    <label for="">Via di arrivo</label>
                    <div class="ora-pa" style="fill: #e63946">
                      <label for="" class="label-pa">00:00</label>
                      <svg
                        class="svg-down"
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        viewBox="0 -960 960 960"
                        width="24"
                      >
                        <path
                          d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"
                        />
                      </svg>
                    </div>
                  </div>
                  <div class="biglietto" id="compra">
                    <div class="biglietto-prezzo">
                      <label for="">prezzo</label>
                      <label for="">00.00$</label>
                    </div>
                    <a href="pagina-compra.html" class="biglietto-cta">
                      <label for="">ACQUISTA</label>
                    </a>
                  </div>
                </div>
              </div>
              <span class="divisore"></span>
            </li>

          </ul>
        </div>
      </div>
    </div>
    <script src="src/scripts/script.js" type="text/javascript"></script>
  </body>
</html>
